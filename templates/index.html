<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <nav class="row" style="background: grey; color: white;"></nav>
     <div align="center"><h1 class="col-md-3 text-center">Weather Detector</h1> </div>
    </nav>
    <br />
    <br />
    <br />
    <center class="row">
        <form action="" method="post" class="col-md-6 col-md-3">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" class="form-control" name="city" placeholder="Search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
            </div>
        </form>
    </center>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>{{city}}</h1>
            <h3>Country code : {{data.country_code}}</h3>
            <h5>Coordinate : {{data.coordinate}}</h5>
            <h5>temp : {{data.temp}}</h5>
            <h5>pressure : {{data.pressure}}</h5>
            <h5>humidity : {{data.humidity}}</h5>
    </div>
</body>
</html>
